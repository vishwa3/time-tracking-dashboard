<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="app_container">
        <section class="profile_details_container">
          <div class="profile_details">
            <img
              src="images/image-jeremy.png"
              alt="profile_image"
              class="profile_image"
            />
            <div class="profile_name">
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <div class="time_filter">
            <p class="period_selected">Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </section>

        <div class="card card_work">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
        <div class="card card_play">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
        <div class="card card_study">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
        <div class="card card_exercise">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
        <div class="card card_social">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
        <div class="card card_self_care">
          <div class="card_details">
            <section class="card_details_header">
              <p class="card_details_header_title"></p>
              <div><img src="images/icon-ellipsis.svg" alt="ellipsis" /></div>
            </section>
            <section class="card_details_content">
              <p class="card_details_content_hour"></p>
              <p class="card_details_content_timeframe"></p>
            </section>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/vishwa3" target="_blank"
          >Everest Summiter</a
        >
      </div>
    </main>
  </body>
</html>
